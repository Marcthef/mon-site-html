<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porzellan Nibuhr</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 60px;
            color: white;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards, colorChange 3s infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes colorChange {
            from {
                color: #ff5733;
            }
            to {
                color: #33ff57;
            }
        }
    </style>
</head>
<body>
    <h1>Porzellan Nibuhr</h1>
</body>
</html>
